<!doctype html>
<html lang="en" ng-app="videofeedApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Feed</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="VideoListController">
  	<header>
  		<h1>{{title}}</h1>
  	</header>
    <main>
      <div class="video-list">
        <div class="video-item" ng-repeat="item in items">
          <div class="video-header">
            <div class="pull-left">
              {{item.title}}
            </div>
            <div class="pull-right">
              {{item.views | thousandSuffix:1}} views
            </div>
          </div>
          <div class="video-body">
            <div ng-if="item.source ==='youtube'">
              <iframe ng-if="item.videoId" allowfullscreen="true" allowscriptaccess="always" frameborder="0" height="270" width="100%" scrolling="no" ng-src="{{trustSrc(item.videoId)}}"></iframe>
            </div>
            <div ng-if="item.source ==='facebook'">
              <video crossOrigin="anonymous" controls ng-src="{{fbvideo}}" width="100%" height="270"></video>
            </div>
            <div ng-if="item.source ==='url'">
              <video crossOrigin="anonymous" controls ng-src="{{item.url}}" width="100%" height="270"></video>      
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
